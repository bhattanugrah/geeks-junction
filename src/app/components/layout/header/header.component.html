<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="top-header container-fluid justify-content-end">
      <button class="navbar-toggler position-absolute start-0 ms-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="brand" href="#"><img src="../../../../assets/Geeks Junction.svg" alt="Company Logo" class="img-fluid"></a>
      <ul class="header-right-menu d-flex justify-content-end">
        <li class="search-option mx-4">
          <a [ngClass]="showSearchIcon ? '' : 'd-none'"  (click)="toggleSearchIcon()"><fa-icon [icon]="faMagnifyingGlass" class="nav-link search-icon"></fa-icon></a>
          <div class="search-box" [@openSearch]="showSearchIcon? 'true' : 'false'" [ngClass]="{'d-none': showSearchIcon}">
            <form action="post" class="position-relative">
              <input class="w-100" type="text">
              <fa-icon [icon]="faXmark" [size]="'lg'" class="position-absolute" (click)="toggleSearchIcon()"></fa-icon>
            </form>
          </div>
        </li>
        <li class="sign-in mx-4">
          <button>
            Sign In
          </button>
        </li>
      </ul>
      <div class="offcanvas offcanvas-start w-50" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body w-25">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
